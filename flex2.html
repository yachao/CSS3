<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin:0;padding:0;}
		.wrap{
			display: -webkit-flex;
			flex-flow: row wrap;
			align-items: stretch;
		}
		.box{display:-webkit-box;-webkit-box-pack:center;}
		.box1{flex:1 0 7rem;background:#FECCCB;}
		.box2{order:1;flex:2 0 8rem;background:#CDFECD;}
		.box3{flex:1.5 0 7rem;background:#CCCCFE;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box box1">
			<p>box1<br />box1<br />box1</p>
		</div>
		<div class="box box2">
			<p>box2</p>
		</div>
		<div class="box box3">
			<p>box3<br />box3</p>
		</div>
	</div>
</body>
</html>
